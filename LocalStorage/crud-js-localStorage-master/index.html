<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CRUD demo js - Compra de Autos</title>
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #1f1f1f;
        color: #f0f0f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 30px;
      }

      .jumbotron {
        background-color: #2b2b2b;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        margin-bottom: 40px;
      }

      section {
        font-size: 14px;
        color: #bbb;
      }

      h2 {
        color: #ffffff;
        margin-top: 10px;
      }

      .modo {
        font-size: 18px;
        font-weight: bold;
        color: #ff9800;
        margin-bottom: 15px;
      }

      input.form-control {
        margin-bottom: 10px;
        background-color: #333;
        color: #fff;
        border: 1px solid #444;
      }

      input.form-control:focus {
        border-color: #ff9800;
        box-shadow: none;
      }

      .btn-success {
        background-color: #4caf50;
        border: none;
      }

      .btn-success:hover {
        background-color: #43a047;
      }

      #numeroTrabajadores {
        margin-top: 20px;
        color: #80cbc4;
      }

      table {
        background-color: #2c2c2c;
        color: #eee;
        border-radius: 10px;
        overflow: hidden;
      }

      th, td {
        border: 1px solid #444 !important;
      }

      .btn-primary {
        margin-top: 20px;
        background-color: #2196f3;
        border: none;
      }

      .btn-primary:hover {
        background-color: #1976d2;
      }

      img {
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      }

      .mensaje-alerta {
        color: #ff5252;
        margin-bottom: 20px;
      }
    </style>
</head>

<body class="container">
    <div class="mensaje-alerta"></div>

    <div class="jumbotron row">
        <section>Sandra Arely Balam Pech</section>
        <section>Grupo y Carrera: 408 Informática</section>
        <h2>Registro de Autos <small>Gestión de compra de autos</small></h2>

        <div class="col-md-6">
            <hr>
            <p class="modo">
                <span class="glyphicon glyphicon-plus"></span> Agregar auto
            </p>
            <form id="trabajadores-form">
                <input class="form-control" type="text" id="marca" placeholder="Marca del auto">
                <input class="form-control" type="text" id="modelo" placeholder="Modelo">
                <input class="form-control" type="number" id="anio" placeholder="Año">
                <input class="form-control" type="text" id="color" placeholder="Color">
                <input class="form-control" type="number" id="precio" placeholder="Precio en Q">
                <input class="form-control" type="text" id="nombre_comprador" placeholder="Nombre del comprador">
                <br>
                <input type="submit" class="btn btn-success" value="Guardar auto">
            </form>
            <br>
            <div id="numeroTrabajadores"></div>
        </div>

        <div class="col-md-6">
            <img style="width:100%" src="./imagen.jpg" alt="Imagen decorativa de auto en venta" />
        </div>
    </div>

    <table class="table" id="dbTrabajadores-list">
    </table>

    <a href="../../index.html" class="btn btn-primary">
        <span class="glyphicon glyphicon-home"></span> Volver al Menú Principal
    </a>

    <script type="text/javascript" src="funciones.js"></script>
</body>
</html>
